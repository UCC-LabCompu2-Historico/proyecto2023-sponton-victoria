<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de perimetro</title>
    <meta content="Victoria Sponton" name="autor">
    <meta content="Web de calculadora de perimetro" name="descripcion">
    <meta content="figuras geometricas,unidades de medidas,base,altura,lado,radio" name="palabras claves">
    <link rel="stylesheet" href="miEstilo.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Vesper+Libre:wght@400;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Imagenes/favicon.svg.png">

</head>
<body>
<div class="fondo.png"></div>
<div class="Centrar">
    <p>
        <strong>Elegir la figura de la cual desea saber el perimetro</strong>
    </p>

    <p>
        <label for="Triangulo">Triangulo </label> <input type="radio" name="figura" value="Triangulo" id="Triangulo">
    </p>
    <p><label for="Lado1"> Lado 1: </label> <input type="number" name="Lado1" id="Lado1"> <label for="Lado2"> Lado
        2:</label> <input type="number" name="Lado2" id="Lado2"> <label for="Lado3"> Lado 3: </label> <input
            type="number" name="Lado3" id="Lado3">

    </p>

    <p>
        <label for="Rectangulo"> Rectangulo </label> <input type="radio" name="figura" value="Rectangulo"
                                                            id="Rectangulo">
    </p>
    <p><label for="Base"> Base: </label> <input type="number" name="Base" id="Base"> <label for="Altura">
        Altura: </label> <input type="number" name="Altura" id="Altura"></p>


    <p>
        <label for="Cuadrado"> Cuadrado </label> <input type="radio" name="figura" value="Cuadrado" id="Cuadrado">
    </p>
    <p>
        <label for="Lado"> Lado: </label> <input type="number" name="Lado" id="Lado">
    </p>
    <p>
        <label for="Circulo"> Circulo </label> <input type="radio" name="figura" value="Circulo" id="Circulo">
    </p>
    <p>
        <label for="Radio"> Radio:</label> <input type="number" name="Radio" id="Radio">
    </p>

    <p>
        <label for="Insertar datos"> Insertar los datos </label>
    </p>

    <select id="Insertar datos">
        <option value="metros">Metros</option>
        <option value="centimetros">Centimetros</option>
        <option value="milimetros">Milimetros</option>
    </select>
    <nav>
        <a class="btn-2">CALCULAR</a>
    </nav>
    <p>
        RESULTADO:<input type="resultado" name="resultado" id="resultado" disabled>
    </p>
    <nav>
        <a href="paginaprincipal.html" class="btn-3">REINICIAR</a>
    </nav>
    <nav>
        <a href="index.html" class="btn-1">VOLVER</a>
    </nav>

</div>
</body>
</html>
